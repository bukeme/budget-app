<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/80635ad3fc.js" crossorigin="anonymous"></script>
    <title>Budget App</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>The Budget App</h1>
    <div class="balance">
        <p>$</p>
        <p>0</p>
    </div>
    <div class="budget-header">
        <div class="income-header">
            <p>Income</p>
            <p>$0</p>
        </div>
        <div class="chart"></div>
        <div class="outcome-header">
            <p>Outcome</p>
            <p>$0</p>
        </div>
    </div>
    <div class="budget-dashboard">
        <div class="income">
            <h2>Income Tracker</h2>
            <div>
                <ul class="list">
                    <li>
                        Salary
                        <div>
                            <i class="fas fa-edit"></i>
                            <i class="fa fa-trash"></i>
                        </div>
                    </li>
                </ul>
                <div>
                    <input type="text">
                    <input type="number">
                </div>
                <input type="submit" value="Add">
            </div>
        </div>
        <div class="expense">
            <h2>Expense Tracker</h2>
            <div>
                <ul class="list">

                </ul>
                <div>
                    <input type="text">
                    <input type="number">
                </div>
                <input type="submit" value="Add">
            </div>
        </div>
        <div class="all active">
            <h2>All</h2>
            <div>
                <ul class="list">

                </ul>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
